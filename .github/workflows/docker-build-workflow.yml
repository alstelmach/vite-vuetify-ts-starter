name: Docker build workflow
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  build_docker_image:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
      -
        name: Build Docker image
        run: docker build -t vue-starter --no-cache .
